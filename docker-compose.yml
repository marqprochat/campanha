services:
  # --------------------------------------------------------------------
  # 1. BANCO DE DADOS COMPARTILHADO (Postgres 16)
  # --------------------------------------------------------------------
  shared_postgres:
    image: postgres:16-alpine
    container_name: astra_shared_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=contacts
      - TZ=America/Sao_Paulo
    volumes:
      - shared_postgres_data:/var/lib/postgresql/data
    networks:
      - astra_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # --------------------------------------------------------------------
  # 2. REDIS COMPARTILHADO
  # --------------------------------------------------------------------
  shared_redis:
    image: redis:7-alpine
    container_name: astra_shared_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - shared_redis_data:/data
    networks:
      - astra_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  # --------------------------------------------------------------------
  # 4. BACKEND ASTRA
  # --------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: astra_backend
    environment:
      - DOMAIN=campanha.marqsolucoes.com.br
      - DATABASE_URL=postgresql://postgres:postgres@shared_postgres:5432/contacts?schema=public
      - REDIS_URL=redis://shared_redis:6379
      - JWT_SECRET=ad69ceaa62067ea1bffda708ed76ce82
      - JWT_EXPIRES_IN=24h
      - DEFAULT_EVOLUTION_HOST=https://evolution-api-evolution-api.nv8gf3.easypanel.host
      - DEFAULT_EVOLUTION_API_KEY=429683C4C977415CAAFCCE10F7D57E11
      - DEFAULT_COMPANY_NAME=MarqPro
      - DEFAULT_PAGE_TITLE=Gerenciamento de campanha
      - ALLOWED_ORIGINS=https://campanha.marqsolucoes.com.br
    networks:
      - astra_network
    depends_on:
      shared_postgres:
        condition: service_healthy
      shared_redis:
        condition: service_healthy
    volumes:
      - contacts_data:/app/data
      - uploads_data:/app/uploads
      - backup_data:/app/backups
    ports:
      - "3001:3001"
    restart: always

  # --------------------------------------------------------------------
  # 5. FRONTEND ASTRA
  # --------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: astra_frontend
    networks:
      - astra_network
    depends_on:
      - backend
    ports:
      - "3002:80"
    restart: always

networks:
  astra_network:
    driver: bridge

volumes:
  shared_postgres_data:
  shared_redis_data:
  contacts_data:
  uploads_data:
  backup_data:
  evolution_instances:
  evolution_store: