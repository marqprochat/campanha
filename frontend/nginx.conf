resolver 127.0.0.11 valid=10s;


server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        set $is_crawler 0;
        if ($http_user_agent ~* "facebookexternalhit|Twitterbot|LinkedInBot|Pinterest|WhatsApp|TelegramBot|Discordbot") {
            set $is_crawler 1;
        }

        if ($is_crawler = 1) {
            # Redirecionar crawlers para o backend que gera os metadados dinâmicos
            # Nota: O rewrite aqui é interno, o usuario não vê mudança na URL
            # Mas, como estamos em containers separados, precisamos fazer proxy_pass para o backend
            # O jeito mais fácil é redirecionar para uma location que faz o proxy
            rewrite ^ /api/settings/public/metadata last;
        }

        try_files $uri $uri/ /index.html;
    }

    location ^~ /api {
        # Solução Definitiva: Usar URL Pública do Backend
        set $backend "https://apps-campanha-backend.h41tex.easypanel.host";
        proxy_pass $backend;

        # Configurações SSL Obrigatórias para proxy HTTPS
        proxy_ssl_server_name on;
        proxy_set_header Host apps-campanha-backend.h41tex.easypanel.host;
        proxy_ssl_verify off;

        # Headers padrão
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}